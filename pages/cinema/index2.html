<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CinemaFlix</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>


<header class="navbar">
<h1 class="logo">CinemaFlix</h1>
</header>


<!-- BANNER -->
<section class="banner">
<img id="bannerImg" />
<div class="banner-info">
<h2 id="bannerTitle"></h2>
<p id="bannerPlot"></p>
</div>
</section>


<!-- CATEGORIES -->
<section class="categories">
<button class="cat active" data-cat="all">All</button>
<button class="cat" data-cat="Action">Action</button>
<button class="cat" data-cat="Drama">Drama</button>
<button class="cat" data-cat="Comedy">Comedy</button>
<button class="cat" data-cat="Sci-Fi">Sci-Fi</button>
</section>


<!-- ROWS -->
<section class="row">
<h2>Trending Now</h2>
<div class="row-posters" id="trending"></div>
</section>


<section class="row">
<h2>Action Movies</h2>
<div class="row-posters" id="action"></div>
</section>

<section class="row">
<h2>Comedy Movies</h2>
<div class="row-posters" id="comedy"></div>
</section>
<section class="row">
<h2>Drama Movies</h2>
<div class="row-posters" id="drama"></div>
</section>


<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-box">
<span id="close">×</span>
<img id="modalImg" />
<h2 id="modalTitle"></h2>
<p id="modalPlot"></p>
<div class="modal-actions">
<a href="video.html" class="btn play">▶ Watch Now</a>
<button class="btn fav">❤ My List</button>
</div>
</div>
</div>


<script src="js/app.js"></script>
</body>
</html>
