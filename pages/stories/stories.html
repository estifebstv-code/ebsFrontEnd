<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ticker-wrapper">
        <div class="ticker-title">Latest News</div>
        <div class="ticker-content">
            <div id="ticker-text">
                </div>
        </div>
    </div>

    <div class="container">
        <header>
            <button id="backBtn" onclick="showPlaylistsView()" style="display:none;">‚Üê Back</button>
            <h1 id="mainTitle">Channel Playlists</h1>
            
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterContent()">
                <div class="category-buttons">
                    <button onclick="setCategory('News')">News</button>
                    <button onclick="setCategory('Update')">Updates</button>
                    <button onclick="setCategory('')">Show All</button>
                </div>
            </div>

            <div id="sub-header">
                <div class="g-ytsubscribe" data-channelid="YOUR_CHANNEL_ID" data-layout="default"></div>
            </div>
        </header>

        <div id="playlistsGrid" class="grid"></div>

        <div id="videosView" style="display:none;">
            <div id="videosGrid" class="grid"></div>
            <button id="loadMoreBtn" onclick="fetchVideos()">Load More</button>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="script.js"></script>
</body>
</html>
